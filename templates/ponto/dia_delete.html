{% load static my_filters %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar</title>
</head>
<body>
  <h2>Deletar Dia da Semana</h2>
  <form method="POST">
    {% csrf_token %}
    <p>Você tem certeza que deseja deletar "{{ object.dia }}"?</p>
    <button type="submit">Sim, deletar</button>
  </form>
  <a href="{% url 'diadasemana_list' %}">Não, voltar para a lista</a>
</body>
</html>
